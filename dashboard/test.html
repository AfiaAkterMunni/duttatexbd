<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duttatex Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script> -->
  <!-- <script src="./assets/js/init-alpine.js"></script> -->
</head>

<body>
  <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen}">
    <button class="openModalButton">Quick Inquiry</button>

    <!-- Modal blur box  -->
    <div class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center hidden"
      id="modal">
      <!-- Modal Box -->
      <div
        class="w-full px-6 py-4 overflow-hidden bg-white rounded-t-lg dark:bg-gray-800 sm:rounded-lg sm:m-4 sm:max-w-xl"
        role="dialog">
        <header class="flex justify-end">
          <button
            class="inline-flex items-center justify-center w-6 h-6 text-gray-400 transition-colors duration-150 rounded dark:hover:text-gray-200 hover: hover:text-gray-700"
            aria-label="close" id="closeModalButton1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" role="img" aria-hidden="true">
              <path
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd" fill-rule="evenodd"></path>
            </svg>
          </button>
        </header>
        <!-- Modal body -->
        <div class="mt-4 mb-6">
          <label class="block text-md mb-6">
            <input
              class="block w-full mt-2 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              placeholder="Write Your Name" />
          </label>
          <label class="block text-md mb-6">
            <input
              class="block w-full mt-2 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              placeholder="Write Your Email" />
          </label>
          <label class="block mt-4 text-sm">
            <textarea
              class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
              rows="3" placeholder="Write your query here"></textarea>
          </label>
        </div>
        <footer
          class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800">
          <button id="closeModalButton2"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-dark text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
            Cancel
          </button>
          <a href="" id="confirmDeleteButton"
            class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green">
            Send
          </a>
        </footer>
      </div>
    </div>

    <script>
      let modal = document.querySelector('#modal');
      let openModalButton = document.querySelectorAll('.openModalButton');
      let closeModalButton1 = document.querySelector('#closeModalButton1');
      let closeModalButton2 = document.querySelector('#closeModalButton2');
      let confirmDeleteButton = document.querySelector('#confirmDeleteButton');
      // console.log(confirmDeleteButton);
      openModalButton.forEach(button => {
        button.addEventListener('click', function () {
          const id = button.getAttribute('name');
          console.log(id);
          confirmDeleteButton.setAttribute('href', id);
          if (modal.classList.contains('hidden')) {
            modal.classList.remove('hidden');
          }
        })
      });

      closeModalButton1.addEventListener('click', function () {
        if (!modal.classList.contains('hidden')) {
          modal.classList.add('hidden');
        }
      })
      closeModalButton2.addEventListener('click', function () {
        if (!modal.classList.contains('hidden')) {
          modal.classList.add('hidden');
        }
      })
    </script>
</body>

</html>
