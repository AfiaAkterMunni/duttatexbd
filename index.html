<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuttaTex</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation-->
    <nav class="bg-blue-700">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-3 px-8">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="img/duttatex-Logo.png" class="h-10 sm:h-20" alt="Duttatex Logo" />
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class=" w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-normal text-lg flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block text-gray-300 hover:text-blue-300 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block text-gray-300 hover:text-blue-300">About</a>
                    </li>
                    <li>
                        <a href="#" class="block text-gray-300 hover:text-blue-300">Products</a>
                    </li>
                    <li>
                        <a href="#" class="block text-gray-300 hover:text-blue-300">Services</a>
                    </li>
                    <li>
                        <a href="#" class="block text-gray-300 hover:text-blue-300">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
